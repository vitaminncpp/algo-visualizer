<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Web site created using create-snowpack-app"/>
    <link rel="stylesheet" type="text/css" href="/style/header.css"/>
    <link rel="stylesheet" type="text/css" href="/style/canvas.css"/>
    <link rel="stylesheet" type="text/css" href="/style/app.css"/>
    <link rel="stylesheet" type="text/css" href="/style/sorting.css"/>
    <link rel="stylesheet" type="text/css" href="/style/graph.css"/>
    <link rel="stylesheet" type="text/css" href="/style/notification.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>

    <title>Snowpack App</title>
</head>
<body>
<div id="app">
    <div class="toast active">
        <div class="toast-content">
            <i class="i fas fa solid fa-check check"></i>
            <div class="message">
                <span class="text text-1">Success</span>
                <span class="text text-2">Your changes have been saved</span>
            </div>

        </div>
        <i class="fa-solid fa-xmark close">

        </i>
        <div class="progress active"></div>
    </div>
    <script type="module" src="/dist/index.js"></script>
    <div class="header">
        <div class="controls">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <!--            <button id="pause">Pause</button>-->
            <!--            <button id="step">Step</button>-->
            <!--            <button id="back">Back</button>-->
            <button id="reset">Reset</button>
        </div>
        <div class="algo-controls">

            <div class="sorting-controls">
                <input type="number" id="bar-count" placeholder="Number of Bars"/>
                <button id="generate-bars">Generate</button>
                <button id="bubble-sort">Bubble</button>
                <button id="quick-sort">Quick</button>
                <button id="merge-sort">Merge</button>
                <button id="insertion-sort">Insertion</button>
                <button id="stalin-sort">Stalin</button>
                <button id="oddeven-sort">Odd Even</button>
                <button id="selection-sort">Selection</button>
            </div>
            <div class="graph-controls">
                <input type="number" id="graph-row">
                <input type="number" id="graph-column">
                <button id="generate-graph">Generate</button>
                <button id="bfs">BFS</button>
                <button id="dfs">DFS</button>
            </div>
        </div>
        <div class="algo-list">
            <button id="sorting-button">Sorting</button>
            <button id="graph-button">Graph</button>
        </div>

    </div>
    <div class="content">
        <div id="canvas">
            <div id="array"></div>
            <div id="graph"></div>
        </div>
    </div>
</div>
</body>
</html>
