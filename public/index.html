<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Web site created using create-snowpack-app"/>
    <link rel="stylesheet" type="text/css" href="/index.css"/>
    <link rel="stylesheet" type="text/css" href="/style/header.css"/>
    <link rel="stylesheet" type="text/css" href="/style/canvas.css"/>
    <link rel="stylesheet" type="text/css" href="/style/app.css"/>
    <title>Snowpack App</title>
</head>
<body>
<div id="app">
    <script type="module" src="/dist/index.js"></script>
    <div class="header">
        <div class="controls">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="step">Step</button>
            <button id="back">Back</button>
            <button id="reset">Reset</button>
        </div>
        <div class="algo-controls">

            <div class="sorting-controls">
                <input type="number" id="bar-count" placeholder="Number of Bars"/>
                <button id="generate-bars">Generate</button>
                <button id="bubble-sort">Bubble</button>
                <button id="quick-sort">Quick</button>
            </div>
            <div class="graph-controls">
                <input type="number" id="graph-row">x
                <input type="number" id="graph-column">
                <button id="generate-graph">Generate</button>
                <button id="bfs">BFS</button>
                <button id="dfs">DFS</button>
            </div>
        </div>
        <div class="algo-list">
            <button id="sorting">Sorting</button>
            <button id="graph">Graph</button>
        </div>

    </div>
    <div class="content">
        <div id="canvas">
            <div class="array">
            </div>
        </div>
    </div>
</div>
</body>
</html>
